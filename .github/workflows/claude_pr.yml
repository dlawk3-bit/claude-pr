name: Claude PR Loop

on:
  workflow_dispatch:
    inputs:
      task:
        description: "What to implement/fix (requirements)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  build-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install anthropic
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Claude PR loop
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TASK: ${{ inputs.task }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tools/claude_pr_loop.py
